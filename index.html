<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="container-1">
      <div class="yore">Your Result</div>
      <div class="circle">
        <div class="score">76</div>
        <div class="total"> of 100</div>
      </div>
      <div class="gr">
        <h2>Great</h2>
      </div>
      <p class="overview">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <div class="container-2">
      <div class="sum">Summary</div>
      <div class="box1">
        <p class="test"><img class="img" src="assets/images/icon-reaction.svg" alt="icon"> <span
            class="name">Reaction</span>
          <strong>80</strong> <span class="out-of"> <span class="out-of"> /100 </span>
        </p>
      </div>
      <div class="box2">
        <p class="test"><img class="img" src="assets/images/icon-memory.svg" alt="icon"> <span
            class="name">Memory</span>
          <strong>92</strong><span class="out-of"> /100 </span>
        </p>
      </div>

      <div class="box3">
        <p class="test"><img class="img" src="assets/images/icon-verbal.svg" alt="icon"> <span
            class="name2">Verbal</span>
          <strong>61</strong><span class="out-of"> /100 </span>
        </p>
      </div>
      <div class="box4">
        <p class="test"><img class="img" src="assets/images/icon-visual.svg" alt="icon"> <span
            class="name2">Visual</span>
          <strong>72</strong><span class="out-of"> /100 </span>
        </p>
      </div>

      <button>Continue</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Destany Riley</a>.
  </div>
</body>

</html>
